name: MasterDeployCI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Packages
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Generate CNAME file
        run: echo "milesbarrios.dev" > build/CNAME

      - name: Configure Git
        run: |
          git config --local user.email "${{ secrets.REACT_APP_EMAIL }}"
          git config --local user.name "${{ secrets.REACT_APP_USERNAME }}"

      - name: Commit CNAME file
        run: |
          cd build
          git add CNAME
          git commit -m "Add CNAME file for milesbarrios.dev"
          git push origin master  # Replace 'master' with your branch name if different

      - name: Deploy to Deploy Branch
        env:
          GITHUB_TOKEN: ${{ secrets.REACT_APP_DEV_PORTFOLIO }}
        run: |
          npx gh-pages -d build -r https://x-access-token:${{ secrets.REACT_APP_DEV_PORTFOLIO }}@github.com/${{ secrets.REACT_APP_USERNAME }}/developer_portfolio.git
