name: MasterDeployCI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Packages
        run: npm install

      - name: Build Project
        env:
          REACT_APP_DEV_PORT_GITHUB_TOKEN: ${{ secrets.REACT_APP_DEV_PORTFOLIO }}
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.REACT_APP_EMAIL }}"
          git config --global user.name "${{ secrets.REACT_APP_USERNAME }}"

      - name: Deploy to Deploy Branch
        env:
          GITHUB_TOKEN: ${{ secrets.REACT_APP_DEV_PORTFOLIO }}
        run: |
          npx gh-pages -d build -r https://x-access-token:${{ secrets.REACT_APP_DEV_PORTFOLIO }}@github.com/${{ secrets.REACT_APP_USERNAME }}/developer_portfolio.git
