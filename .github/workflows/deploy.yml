name: Deploy to deploy-branch

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "milesbarrios13@gmail.com"
          git config --global user.name "milesbarrios"

      - name: Build
        run: |
          # Your build commands (e.g., npm install, npm run build)
          npm install
          npm run build

      - name: Deploy if changes exist
        run: |
          git fetch origin
          git checkout deploy-branch || git checkout -b deploy-branch origin/deploy-branch
          git reset --hard origin/deploy-branch
          git merge --ff-only origin/master || echo "No changes to deploy"
          git push origin deploy-branch
